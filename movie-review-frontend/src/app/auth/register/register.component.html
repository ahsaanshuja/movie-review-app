<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Register</h2>

    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
      <mat-error *ngIf="registerForm.get('username')?.invalid">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="registerForm.get('email')?.invalid">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="registerForm.get('password')?.invalid">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>

    <mat-slide-toggle formControlName="isAdmin"
      >Register as Admin</mat-slide-toggle
    >

    <button mat-raised-button color="primary" type="submit">Register</button>
  </form>
</div>
